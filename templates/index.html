<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Text Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url('https://img.freepik.com/free-vector/neon-light-background_53876-67443.jpg?t=st=1731052444~exp=1731056044~hmac=0348554f5f59ea9e8fa65c2b3f0e1ed5869457205b585476f4b5040814ee8ac5&w=1380');
        background-size: cover;
        background-attachment: fixed;
        color: #fff;
      }
      .form-container {
        background-color: rgba(0, 0, 0, 0.75); /* Dark overlay for readability */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      textarea {
        resize: none;
        height: 150px;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.85); /* Semi-transparent for a neon blend */
        padding: 0rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1;
      }
      .navbar-brand, .navbar-nav .nav-link {
        color: #ffffff !important; /* White text for contrast */
      }
      .navbar-nav .nav-link.active {
        color: #4a90e2 !important; /* Highlight color for the active link */
      }
      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.3);
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .page-conatiner{
        height:calc(100vh - 32px)
      }
    </style>
    
  </head>
  <body class="p-3 m-0 border-0">
    <nav class="navbar" style="background: linear-gradient(90deg, #271b29, #16222a);">
      <div class="container-fluid">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 1rem;">
          <a class="navbar-brand" href="#" style="font-size: 2.5rem; font-weight: bold; color: #ffffff; text-align: center;">
            Textutils
          </a>
        </div>
    
        <div class="d-none d-lg-block" style="display: flex; gap: 30px; align-items: center; justify-content: flex-start; padding: 10px 20px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
          <span>
            <a 
              style="color: #f0f8ff; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 3px; transition: all 0.3s ease;" 
              href="#"
              onmouseover="this.style.color='#ffd700'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';" 
              onmouseout="this.style.color='#f0f8ff'; this.style.backgroundColor='transparent';"
            >
              Home
            </a>
          </span>
          <span>
            <a 
              style="color: #f0f8ff; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 3px; transition: all 0.3s ease;" 
              href="#"
              onmouseover="this.style.color='#ffd700'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';" 
              onmouseout="this.style.color='#f0f8ff'; this.style.backgroundColor='transparent';"
            >
              About
            </a>
          </span>
          <span>
            <a 
              style="color: #f0f8ff; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 3px; transition: all 0.3s ease;" 
              href="#"
              onmouseover="this.style.color='#ffd700'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';" 
              onmouseout="this.style.color='#f0f8ff'; this.style.backgroundColor='transparent';"
            >
              Contact Us
            </a>
          </span>
        </div>
    
        <button class="d-lg-none navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
        </button>
        
        <div class="d-lg-none collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    


    <div class="container d-flex align-items-center justify-content-center page-conatiner">
      <div class="form-container text-white p-4 w-100" style="max-width: 600px;">
        <h1 class="text-center mb-4">Text Analyzer</h1>
        <p class="text-center">Analyze your text with various options below.</p>
        <form action='/analyze' method='post'> {% csrf_token %}
          <div class="mb-3">
            <textarea name='text' class="form-control" placeholder="Enter your text here..."></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="removepunc" id="removepunc">
            <label class="form-check-label" for="removepunc">Remove Punctuations</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="fullcaps" id="fullcaps">
            <label class="form-check-label" for="fullcaps">Convert to UPPERCASE</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="newlineremover" id="newlineremover">
            <label class="form-check-label" for="newlineremover">Remove New Lines</label>
          </div>
          <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" name="extraspaceremover" id="extraspaceremover">
            <label class="form-check-label" for="extraspaceremover">Remove Extra Spaces</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Analyze Text</button>
        </form>
      </div>
    </div>
  </body>
</html>
